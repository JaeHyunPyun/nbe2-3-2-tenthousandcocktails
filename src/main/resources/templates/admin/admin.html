<!DOCTYPE html>  
<html lang="ko">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칵테일 어드민 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome 아이콘 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pV1+gM4GZsEewNcKXaqk1KzXQmFYxD1Zl7PSIDvHo9LkH3vA+eM5KxKovz75eA/O0QnwVQV1q6a1iK7G+gXhVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../../resources/templates/admin/css/styles.css"> <!-- 추가적인 스타일을 위한 CSS 파일 -->
</head>  
<body>
    <!-- 상단 내비게이션 바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main Navigation">
        <a class="navbar-brand" href="#">칵테일 어드민 페이지</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- 우상단에 관리자 이름 표시 -->
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> 관리자: CocktailAdmin
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-user"></i> 프로필</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> 설정</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="sidebar">
                <h4 class="sidebar-heading">관리 메뉴</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-cog"></i> 계정 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-comments"></i> 댓글 관리</a>
                    </li>
                </ul>
            </nav>
            
            <!-- 메인 콘텐츠 -->
            <main>
                <h2>대시보드</h2>
                
                <!-- 추천 칵테일 섹션 -->
                <div class="row">
                    <div class="col-md-12">
                        <h5>추천 칵테일</h5>
                        <div class="card-deck">
                            <div class="card">
                                <img src="cocktail1.jpg" class="card-img-top" alt="칵테일 1">
                                <div class="card-body">
                                    <h5 class="card-title">칵테일 1</h5>
                                    <p class="card-text">추천수: 100</p>
                                </div>
                            </div>
                            <div class="card">
                                <img src="cocktail2.jpg" class="card-img-top" alt="칵테일 2">
                                <div class="card-body">
                                    <h5 class="card-title">칵테일 2</h5>
                                    <p class="card-text">추천수: 85</p>
                                </div>
                            </div>
                            <div class="card">
                                <img src="cocktail3.jpg" class="card-img-top" alt="칵테일 3">
                                <div class="card-body">
                                    <h5 class="card-title">칵테일 3</h5>
                                    <p class="card-text">추천수: 75</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 조회수 증감 추이 섹션 -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h5>조회수 증감 추이</h5>
                        <div class="chart-container">
                            <canvas id="viewsChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- 상태 카드 섹션 -->
                <div class="row mt-4">
                    <!-- 조회수 카드 -->
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card status-card bg-views">
                            <div class="card-header"><i class="fas fa-eye"></i> 조회수</div>
                            <div class="card-body">
                                <h5 class="card-title">증가: 20%</h5>
                            </div>
                        </div>
                    </div>
                    <!-- 유저 수 카드 -->
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card status-card bg-users">
                            <div class="card-header"><i class="fas fa-users"></i> 유저 수</div>
                            <div class="card-body">
                                <h5 class="card-title">증가: 15%</h5>
                            </div>
                        </div>
                    </div>
                    <!-- 댓글 수 카드 -->
                    <div class="col-md-4 col-sm-12 mb-4">
                        <div class="card status-card bg-comments">
                            <div class="card-header"><i class="fas fa-comments"></i> 댓글 수</div>
                            <div class="card-body">
                                <h5 class="card-title">증가: 25%</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- JavaScript 파일 로드 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('viewsChart').getContext('2d');
        const viewsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['월', '화', '수', '목', '금', '토', '일'],
                datasets: [{
                    label: '조회수',
                    data: [120, 150, 170, 100, 220, 180, 250],
                    borderColor: 'rgba(52, 152, 219, 1)', /* 파란색 조정 */
                    backgroundColor: 'rgba(52, 152, 219, 0.2)', /* 배경색 추가 */
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#dee2e6'
                        }
                    },
                    x: {
                        grid: {
                            color: '#dee2e6'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#495057' /* 범례 텍스트 색상 */
                        }
                    }
                }
            }
        });
    </script>  
</body>  
</html>
