<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 기존 스타일 유지 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }


    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: bold;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .navbar .logout-btn {
      background-color: rgb(255, 0, 0);
      color: white;
      border: none;
      padding: 5px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }


    .header {
      background-color: transparent;
      color: #000000;
      text-align: center;
      padding: 20px 0;
      font-size: 34px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px;
    }

    .sub-container {
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      margin: 40px 20px;
      width: 50%;
    }

    .mid-text {
      background-color: transparent;
      color: #000000;
      text-align: left;
      padding: 10px 0;
      font-size: 20px;
    }

    .text {
      color: #000000;
      text-align: left;
      font-size: 13px;
    }

    input[type="text"], input[type="password"], input[type="date"] {
      width: 250px;
      height: 30px;
      font-size: 15px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #dddddd;
      padding: 10px 20px;
      border: none;
      color: #000000;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }

    .cocktail-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      margin-bottom: 30px;
      background-color: transparent;
      width: 600px;
    }

    .cocktail-item {
      width: 160px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: rgb(252, 214, 44);
      padding: 10px;
    }

    .cocktail-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cocktail-item .title {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    .cocktail-item {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .cocktail-item .view-btn {
      margin-top: 10px;
      background-color: #FFD700;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cocktail-item .view-btn:hover {
      background-color: #cc9b00;
    }

    .description{
      background-color: transparent;
    }

    .btn {
      text-align: right;
    }

    .cocktail-btn {
      text-align: center;
      width: 100%;
      background-color: #fcd62c;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="#">만 개의 칵테일</a>
  <div>
    <a href="#">인기 칵테일</a>
    <a href="#">추천 칵테일</a>
    <a href="#">칵테일 검색</a>
    <a href="#" onclick="checkLogin()">
      <img src="/images/line.png">
    </a>
  </div>
</div>

<div class="right">
  <button class="logout-btn" onclick="logout()">로그아웃</button>
</div>

<div class="header">계정</div>

<div class="container">
  <div class="sub-container">
    <div class="mid-text">나만의 칵테일</div>
    <div class="text">나에게 맞는 칵테일을 저장하세요!</div><br>

    <!-- 즐겨찾기 칵테일 리스트 -->
    <div class="cocktail-list" id="cocktailList">
      <!-- 여기에 칵테일 항목들이 동적으로 추가됨 -->
    </div>

    <div>
      <hr style="border: 1px solid #dddddd;">
    </div>

    <div class="mid-text">로그인 정보</div><br>
    <div class="text">로그인 이메일 및 계정 정보를 확인할 수 있습니다.</div><br>

    이메일<br>
    <input type="text" id="email" name="email" placeholder="email" th:value="${to.email}" readonly><br>
    비밀번호<br>
    <input type="password" id="password" name="password" placeholder="password"><br>

    <div class="error-message" id="error-message"></div> <!-- 실패 메시지 출력 영역 -->

    <div>
      <hr style="border: 1px solid #dddddd;">
    </div>

    <div class="mid-text">계정 정보</div><br>
    <div class="text">회원님의 계정 정보를 수정하거나 만개의 칵테일에서 탈퇴할 수 있습니다.</div><br>

    이름<br>
    <input type="text" id="name" name="name" placeholder="이름" th:value="${to.name}"><br>
<!--    전화번호<br>-->
<!--    <input type="text" placeholder="전화번호"><br>-->
<!--    생년월일<br>-->
<!--    <input type="date" placeholder="생년월일">-->
    <div class="btn">
      <button type="button" id="modifyButton" onclick="handlemodify()">수정</button>
      <button type="button" id="deleteButton">탈퇴</button>
    </div>
  </div>
</div>

<!-- 메시지가 있을 경우 JavaScript alert로 띄우기 -->
<div th:if="${message}">
  <script type="text/javascript">
    var message = /*[[${message}]]*/ 'undefined';
    if (message !== 'undefined' && message !== '') {
      alert(message);  // 메시지를 alert로 띄움
    }
  </script>
</div>

<script>
  function handlemodify() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var name = document.getElementById("name").value;

    // 서버로 로그인 요청을 보냄 (AJAX로 구현)
    $.ajax({
      url: '/modify_ok',  // 서버의 POST 요청 URL
      type: 'POST',      // POST 요청
      data: {            // 폼 데이터 전송
        email: email,
        password: password,
        name: name
      },
      success: function(response) {
        // 서버 응답 처리
        if (response.flag === 0) {
          alert(response.message);
          // 수정 성공 시 마이페이지로 이동

          window.location.href = "/login";

        } else {
          // 수정 실패 시 메시지 출력
          alert(response.message);

          window.location.href = "/mypage";

        }
      },
      error: function(xhr, status, error) {
        // 서버 오류 처리
        alert("수정 실패: " + error);
      }
    });
  }

  // 탈퇴 버튼 클릭 이벤트
  document.getElementById('deleteButton').addEventListener('click', function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (verifyLogin(email, password)) {
      // 로그인 성공 시: done.html로 리디렉션 (탈퇴 성공)
      window.location.href = "done.html";
    } else {
      // 로그인 실패 시: 실패 메시지 출력
      document.getElementById('error-message').textContent = "이메일 또는 비밀번호가 잘못되었습니다.";
    }
  });

  // 예시 데이터를 사용하여 즐겨찾기 칵테일 목록을 생성
  const cocktailData = [
    {
      name: "Mojito",
      imgSrc: "https://via.placeholder.com/200x120?text=Mojito",
      link: "search3.html#mojito" // search3.html로 이동하도록 설정
    },
    {
      name: "Margarita",
      imgSrc: "https://via.placeholder.com/200x120?text=Margarita",
      link: "search3.html#margarita" // search3.html로 이동하도록 설정
    },
    {
      name: "Old Fashioned",
      imgSrc: "https://via.placeholder.com/200x120?text=Old+Fashioned",
      link: "search3.html#oldfashioned" // search3.html로 이동하도록 설정
    }
  ];

  // 칵테일 리스트를 DOM에 동적으로 추가하는 함수
  function renderCocktailList() {
    const cocktailListElement = document.getElementById('cocktailList');
    cocktailData.forEach(cocktail => {
      const cocktailItem = document.createElement('div');
      cocktailItem.classList.add('cocktail-item');

      cocktailItem.innerHTML = `
        <button class="cocktail-btn" onclick="window.location.href='${cocktail.link}'">
          <img src="${cocktail.imgSrc}" alt="${cocktail.name}">
          <div class="title">${cocktail.name}</div>
        </button>
      `;

      cocktailListElement.appendChild(cocktailItem);
    });
  }

  // 로그아웃 처리 함수
  function logout() {
    // 세션 정보를 삭제하는 로그아웃 처리
    $.ajax({
      url: '/logout_ok',  // 로그아웃 API (서버에서 세션을 종료하도록)
      type: 'POST',
      success: function(response) {
        // "로그아웃" 메시지를 띄우고 로그인 페이지로 리디렉션
        alert('로그아웃');
        window.location.href = '/login';  // 로그인 페이지로 리디렉션
      },
      error: function(xhr, status, error) {
        alert('로그아웃 실패: ' + error);
      }
    });
  }

  // 로그인 상태를 확인하여 mypage로 이동하거나 login으로 리디렉션
  function checkLogin() {
    $.ajax({
      url: '/login_complete',  // 로그인 상태 확인 API
      type: 'POST',
      success: function(response) {
        if (response.flag === 0) {
          // 세션이 있으면 mypage로 이동
          window.location.href = '/mypage';
        } else {
          // 세션이 없으면 login 페이지로 이동
          alert(response.message);  // "로그인해야 합니다."
          window.location.href = '/login';
        }
      },
      error: function(xhr, status, error) {
        alert('로그인 상태 확인 실패: ' + error);
        window.location.href = '/login';  // 로그인 페이지로 리디렉션
      }
    });
  }

  // 페이지 로드 시 칵테일 리스트 렌더링
  window.onload = renderCocktailList;
</script>
</body>
</html>
