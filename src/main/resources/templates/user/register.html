<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: bold;
    }

    .header {
      background-color: transparent;
      color: #000000;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: 40px 39%;
    }

    .sub-text {
      background-color: transparent;
      color: #000000;
      text-align: left;
      padding: 20px 0;
      font-size: 15px;
    }

    .sub-container {
      text-align: right;
      margin-top: auto;
    }

    input[type="text"], input[type="password"] {
      display: flex;
      width: 250px;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: #dddddd;
    }

    .btn {
      width: 140px;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: rgb(252, 214, 44);
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="#">만 개의 칵테일</a>
  <div>
    <a href="#">인기 칵테일</a>
    <a href="#">추천 칵테일</a>
    <a href="#">칵테일 검색</a>
    <a href="/login_complete">
      <img src="/images/line.png">
    </a>
  </div>
</div>

<div class="header">회원가입</div>

<!-- 폼 작성 -->
<form id="signup-form" th:action="@{/register_ok}" method="POST" class="container">
  <div class="sub-text">
    이름<br>
    <input type="text" name="name" placeholder="name" required><br><br>

    이메일<br>
    <input type="text" name="email" placeholder="email" required><br><br>

    비밀번호<br>
    <input type="password" name="password" placeholder="password" required><br>
  </div>

  <div class="sub-container">
    <button type="submit" class="btn">회원가입</button><br><br><br>
  </div>
</form>

<script>
  // 폼 제출을 비동기적으로 처리
  document.getElementById("signup-form").onsubmit = function(event) {
    event.preventDefault(); // 기본 제출 동작을 취소
    console.log("폼 제출 이벤트 시작");

    // 폼 데이터 수집
    var formData = new FormData(document.getElementById("signup-form"));
    console.log(formData);
    // AJAX 요청
    $.ajax({
      url: '/register_ok',  // 서버의 POST 요청 URL
      type: 'POST',         // POST 요청
      data: formData,       // 폼 데이터
      processData: false,   // 폼 데이터 그대로 전송
      contentType: false,   // 서버에서 받는 데이터의 형식 처리
      success: function(response) {
        // 서버 응답 처리 (성공 시)
        var message = response.message;  // 서버에서 받은 성공 메시지
        $('#message').text(message).addClass('success');  // 성공 메시지 표시

        // 성공 후 로그인 페이지로 이동
        setTimeout(function() {
          window.location.href = '/login'; //  Spring Boot 애플리케이션의 매핑 경로와 일치해야 한다
        }, 2000); // 2초 후 이동
      },
      error: function(xhr, status, error) {
        // 서버 오류 처리
        var errorMessage = '회원가입 실패: ' + error;
        $('#message').text(errorMessage).addClass('error');  // 실패 메시지 표시
      }
    });
  };
</script>
</body>
</html>
