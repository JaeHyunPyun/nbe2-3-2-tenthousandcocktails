<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>계정 생성 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="login-title">Create Account</h2>
        <p class="login-subtitle">Please fill in the form to create an account</p>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="John Doe" />
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="example@example.com" />
        </div>

        <div class="form-group password-group">
            <div class="password-label">
                <label for="password">Password</label>
            </div>
            <input type="password" id="password" placeholder="********" />
        </div>

        <div class="remember-section">
            <input type="checkbox" id="terms" />
            <label for="terms">I agree to the Terms and Conditions</label>
        </div>

        <button class="sign-in-btn">Create Account</button>

        <div class="signup-text">
            Already have an account? <a href="login.html" class="create-account-link">Sign In</a>
        </div>
    </div>
</body>
</html>
