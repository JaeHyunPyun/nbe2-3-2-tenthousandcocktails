<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashStack - Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="images/logo.png" alt="DashStack 로고">
                <span>DashStack</span>
            </div>
            <nav class="sidebar-nav">
                <a class="sidebar-menu" href="dashboard.jsp">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>대시보드</span>
                </a>
                <div class="sidebar-menu active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>캘린더</span>
                </div>
                <div class="sidebar-menu">
                    <i class="fas fa-comments"></i>
                    <span>메신저</span>
                </div>
                <div class="sidebar-menu">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>송장</span>
                </div>
                <div class="sidebar-menu">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </div>
                <div class="sidebar-menu">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>로그아웃</span>
                </div>
            </nav>
        </aside>

        <!-- 상단바 -->
        <header class="topbar">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="검색">
            </div>
            <div class="user-info">
                <div>
                    <div>Moni Roy</div>
                    <div style="font-size: 12px; color: #666;">관리자</div>
                </div>
                <img src="images/profile.jpg" alt="프로필 이미지">
            </div>
        </header>

        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <div class="calendar-header">
                <h1>12월 2019</h1>
                <div class="view-controls">
                    <button>일</button>
                    <button>주</button>
                    <button class="active">월</button>
                </div>
            </div>

            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                        <th>일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="prev-month-day">25</td>
                        <td class="prev-month-day">26</td>
                        <td class="prev-month-day">27</td>
                        <td class="prev-month-day">28</td>
                        <td class="prev-month-day">29</td>
                        <td class="prev-month-day">30</td>
                        <td class="today-day">1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>9<br><span class="event event-purple">디자인 컨퍼런스</span></td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14<br><span class="event event-pink">주말 축제</span></td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22<br><span class="event event-orange">글라스톤베리</span></td>
                    </tr>
                    <tr>
                        <td>23</td>
                        <td>24</td>
                        <td>25<br><span class="event event-blue open-popup">디자인 테마</span></td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                    </tr>
                    <tr>
                        <td>30</td>
                        <td>31</td>
                        <td class="next-month-day">1</td>
                        <td class="next-month-day">2</td>
                        <td class="next-month-day">3</td>
                        <td class="next-month-day">4</td>
                        <td class="next-month-day">5</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- 모달 -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2>디자인 테마</h2>
            <p>이 날은 디자인 테마와 관련된 작업을 진행해야 합니다.<br>
               자세한 일정과 준비 사항을 확인하세요.</p>
            <button class="modal-close">닫기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openPopupBtns = document.querySelectorAll('.open-popup');
            const modal = document.getElementById('eventModal');
            const closeModalBtn = document.querySelector('.modal-close');

            openPopupBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modal.style.display = 'flex';
                });
            });

            closeModalBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
