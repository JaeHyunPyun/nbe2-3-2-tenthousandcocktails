<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="login-title">Login to Account</h2>
        <p class="login-subtitle">Please enter your email and password to continue</p>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="example@example.com" />
        </div>

        <div class="form-group password-group">
            <div class="password-label">
                <label for="password">Password</label>
                <a href="#" class="forget-link">Forget Password?</a>
            </div>
            <input type="password" id="password" placeholder="********" />
        </div>

        <div class="remember-section">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Password</label>
        </div>

        <button class="sign-in-btn">Sign In</button>

        <div class="signup-text">
            Don’t have an account? <a href="#" class="create-account-link">Create Account</a>
        </div>
    </div>
</body>
</html>
